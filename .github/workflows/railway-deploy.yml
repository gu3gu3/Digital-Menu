on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Test & Validate
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ“ Generate Prisma Client
      run: npm run build --workspace=backend

    - name: ğŸ§ª Run tests (if available)
      run: npm test --workspace=backend --if-present

    - name: ğŸ—ï¸ Test Frontend Build
      run: npm run build --workspace=frontend
      env:
        VITE_API_URL: https://api.menuview.app/api

    - name: âœ… Deployment Ready
      run: echo "âœ… All tests passed! Railway will auto-deploy on merge to main." 